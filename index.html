<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="Dol Service">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>Dol Service</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo logo">
					<img src="img/logo.png" alt="logo">
				</div>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a class="menu__link" href="#">Home</a>
							</li>
							<li class="menu__item"><a class="menu__link" href="#">About</a>
							</li>
							<li class="menu__item"><a class="menu__link" href="#">Shop</a>
							</li>
							<li class="menu__item"><a class="menu__link" href="#">Service</a>
							</li>
							<li class="menu__item"><a class="menu__link" href="#">Our team</a>
							</li>
							<li class="menu__item"><a class="menu__link" href="#">Clients</a>
							</li>
							<li class="menu__item"><a class="menu__link" href="#">Contact</a>
							</li>
						</ul>
					</nav>
				</div>
				<button type="button" class="header__button button" aria-label="Menu Burger Button">Button</button>
				<button aria-label="Burger menu button" class="icon-menu" id="menu02">
					<span></span>
					<span></span>
					<span></span>
				</button>
			</div>
		</header>
		<main class="page">
			<section class="hero">
				<div class="hero__swiper swiper">
					<div class="hero__wrapper swiper-wrapper">
						<div class="hero__slide slide-hero swiper-slide">
							<div class="slide-hero__bg">
								<img src="img/hero-1.jpg" alt="Image">
							</div>
							<div class="slide-hero__container">
								<div class="slide-hero__content">		
								</div>
							</div>
						</div>
						<div class="hero__slide slide-hero swiper-slide">
							<div class="slide-hero__bg">
								<img src="img/hero-2.jpg" alt="Image">
							</div>
							<div class="slide-hero__container">
								<div class="slide-hero__content">
									
								</div>
							</div>
						</div>
						<div class="hero__slide slide-hero swiper-slide">
							<div class="slide-hero__bg">
								<img src="img/hero-3.jpg" alt="Image">
							</div>
							<div class="slide-hero__container">
								
							</div>
						</div>
					</div>
					<div class="swiper-pagination"></div>
					<button type="button" class="swiper__button-next" aria-label="next button"><img src="img/arrow-right.png"
							alt="arrow"></button>
					<button type="button" class="swiper__button-prev" aria-label="previous button"><img src="img/arrow-left.png"
							alt="arrow"></button>
				</div>
			</section>
			<section class="about">
				<div class="about__container">
				</div>
			</section>
			<section class="shop">
				<div class="shop__container">
				</div>
			</section>
			<section class="service">
				<div class="service__container">
				</div>
			</section>
			<section class="team">
				<div class="team__container">
				</div>
			</section>
			<section class="clients">
				<div class="clients__container">

				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">

		</footer>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		<script src="js/script.js"></script>
	</div>
</body>

</html>
